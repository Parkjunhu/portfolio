<html>
    <head>
    <link rel="stylesheet" href="../css/reset.css">

    <body> 
      
      <header id="headerArea">

            <ul id="category" class="menubarItem">

               <li>건강상식-2</li>
               <li>질병 예방</li>
               <li>스포츠</li>
            </ul>
         </div>
         <div id="fingerprint"> <!-- 문제 지문 -->
            <p><< 8문제 OX 퀴즈를 맞춰보세요!! >></p> 
         </div>
      </header>
      
       
     
      <div id="question"> <!-- 문제 -->
         
      </div>
     
      

      <div id="selectArea"> <!-- O,X 영역 및 버튼-->
         <div id="answer" value="O">
            O
         </div>
         
         <div id="timer">
            d
         </div>

         <div id="wrongAnswer" value="X">
            X
         </div>
      </div>
      
      <div id="total"> <!-- 총점 및 맞은 개수 영역-->
         <div id="totalResult"></div>
      </div>
      
      
      
   </body>
